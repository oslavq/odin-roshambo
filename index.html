<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="score-counter" title="Resets on page reload">
            <div class="hscore-container score-container">
                <p class="counter-title">Human</p>
                <p class="hscore-counter">0</p>
            </div>
            <span class="divisor-vertical"></span>
            <div class="cscore-container score-container">
                <p class="counter-title">Computer</p>
                <p class="cscore-counter">0</p>
            </div>
        </div>
    </header>

    <div class="game">
        <div class="game-info">
            <p class="game-text">Start playing! Choose one</p>
            <button class="play-again">Play again</button>
        </div>
        <div class="player-selection rps-selection">
            <!-- Do not modify the first classes, JS depends on them -->
            <button class="rock-player-btn choice-btn">Rock</button>
            <button class="paper-player-btn choice-btn">Paper</button>
            <button class="scissors-player-btn choice-btn">Scissors</button>
        </div>
        <div class="computer-choice">
            <p>Computer's Choice:</p>
            <div class="computer-selection rps-selection">
                <div class="rock-comp-indicator choice-btn">Rock</div>
                <div class="paper-comp-indicator choice-btn">Paper</div>
                <div class="scissors-comp-indicator choice-btn">Scissors</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
